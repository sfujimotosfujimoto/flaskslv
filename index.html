<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask</title>
</head>
<body>
<h1>Hello</h1>
<h2></h2>
<script>
var headers = new Headers();

headers.set('Content-Type', 'application/json');

var request = new Request("https://jsonplaceholder.typicode.com/users/1")

var html = ""
fetch("http://127.0.0.1:5000/items", {
        method: "GET",
        headers: {
            'Content-Type': 'application/json'
        }
    }).then(response => {
    console.log(`status: ${response.status}`);
    console.dir("body", response.body);
    return response.json();
}).then(data => {
    console.log(`${JSON.stringify(data)}`)
    console.log(data.items)
    
    data.items.map(item => {
        document.write(`<h1>${item.name}</h1><h2>${item.price}</h2>`)
    })

    
    return data
    // JSON.parse(dat); 
}).catch(err => {
    console.log("Error!!!!!");
});

</script>
    
</body>
</html>
